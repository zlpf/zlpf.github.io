$(function() {

    $('nav a').on('click', 'span', function(e) {

        } else {

        }
    });
    $('.weixin').click(function(e) {

<script>
$(document).ready(function() {
    var $banner = $("#banner"),
        $obj = $("#banner section"),
        $len = $obj.length, iNow = 0, timer, setTimer, flag = true,
        $leftB = $('.toLeft'),
        $rightB = $('.toRight');
    function slider(f){
        if(f){
            iNow = iNow + 1 >= $len ? iNow + 1 - $len : iNow + 1;   
        } else {
            iNow = iNow - 1 < 0 ? iNow - 1 + $len : iNow - 1;
        }
            
        $obj.fadeOut(600);//.eq(iNow).fadeIn('slow');
        setTimer = setTimeout(function(){
            $obj.eq(iNow).fadeIn('slow');
        },600);
    }
    function setSlider(){
        timer = setInterval(function(){slider(true)},5000);
    };
    setSlider();
    
    $banner.mouseover(function(){
        clearInterval(timer);
    });
    $banner.mouseleave(function() {
        setSlider();
    });
    $leftB.click(function(){
        slider(false);
    });
    $rightB.click(function(){
        slider(true);
    }); 
	
	/*the next JS for setting banner height; only for phone*/
	function setHeight(){
		var w = $(window).width(),
			wrap = $("#banner .wrap"), h;
			h = 530 * w / 480; /*the images size is 480*530 */
		if(w<768){
			wrap.height(h);
		}
	}
	setHeight();	
	$(window).resize(function(e) {
        setHeight();
    });
});
</script>
